name: Makefile CI (Francinette)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
        
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc make libbsd-dev python3-pip git python3.10-venv

    - name: Install Francinette
      run: |
        python3 -m venv francinette-venv
        source francinette-venv/bin/activate
        pip install git+https://github.com/xicodomingues/francinette.git

    - name: Run Francinette
      run: |
        source francinette-venv/bin/activate
        python -m francinette --version
        python -m francinette .
