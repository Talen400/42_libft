name: Makefile CI (Francinette)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
        
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc make libbsd-dev

    - name: Install Francinette
      run: |
        git clone --depth=1 https://github.com/xicodomingues/francinette.git ~/francinette
        echo "$HOME/francinette/bin" >> $GITHUB_PATH

    - name: Run Francinette
      run: |
        $HOME/.local/bin/francinette --version
        $HOME/.local/bin/francinette .
